<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printing</title>
    <!--configuração da barra de menu css-->
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--configuração slide-->
    <link rel="stylesheet" href="css/slide.css">

    <!-- configuração conteudo-->
    <link rel="stylesheet" href="css/conteudo.css">
</head>
<body>
    <!--configuração da barra de menu html-->
    <header>
        <div class="nav-bar">
            <a href="" class="logo"><img src="img/logo.png" alt="logo do site" style="height: 90px;"></a>
            <div class="navigation">
                <div class="nav-items">
                    <i class="uil uil-times nav-close-btn"></i>
                    <a href="#"><i class="uil uil-compass"></i> Modelos</a>
                    <a href="#"><i class="uil uil-document-layout-left"></i> Galeria</a>
                    <a href="#"><i class="uil uil-info-circle"></i> Ajuda</a>
                    <a href="#"><i class="uil uil-envelope"></i> Contato</a>
                </div>
            </div>
            <i class="uil uil-apps nav-menu-btn"></i>
        </div>
        <div class="scroll-indicator-container">
            <div class="scroll-indicator-bar"></div>
        </div>
    </header>

    <!--configuração java da barra menu-->
    <script src="js/menu.js"></script>

    <!--configuração do slide html-->
    <main>
        <div class="carousel">
            <input type="radio" name="carousel" id="slide-btn-1" class="slide-btn" onclick="setInt();" checked />
            <input type="radio" name="carousel" id="slide-btn-2" class="slide-btn" onclick="setInt();" />
            <input type="radio" name="carousel" id="slide-btn-3" class="slide-btn" onclick="setInt();" />
            <div class="slide one parallax-effect">
                <h1></h1>
            </div>
            <div class="slide two parallax-effect">
                <h1></h1>
            </div>
            <div class="slide three parallax-effect">
                <h1></h1>
            </div>
            <div class="labels">
                <label for="slide-btn-1"></label>
                <label for="slide-btn-2"></label>
                <label for="slide-btn-3"></label>
            </div>
        </div>

        <!--configuração java no slide-->
        <script type="text/javascript" src="js/slide.js"></script>

        <div class="infor">
            <h1>informcãoes sobre 3D</h1>
        </div>
        <div class="prod">
            <h1>Produtos utilizados</h1>
        </div>
        <div class="fotos">
            <h1>Fotos de personagem ja feito</h1>
        </div>
    </main>
    <footer>
        <p>localização</p>
    </footer>
    
</body>
</html>
