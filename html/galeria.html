<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printing</title>
    <link rel="shortcut icon" href="img/p.inicial/favicon.ico" type="image/x-icon">
    
    <!--configuração da barra de menu css-->
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- configuração conteudo-->
    <link rel="stylesheet" href="../css/p.galeria.css">

</head>
<body>
    <header>
        <div class="nav-bar">
            <a href="" class="logo"><img src="img/p.inicial/logo.png" alt="logo do site" style="height: 90px;"></a>
            <div class="navigation">
                <div class="nav-items">
                    <i class="uil uil-times nav-close-btn"></i>
                    <a href="../index.html"><i class="uil uil-home"></i> Homer</a>
                    <a href="modelo.html"><i class="uil uil-octagon"></i> Modelos</a>
                    <a href="ajuda.html"><i class="uil uil-lightbulb-alt"></i> Ajuda</a>
                    <a href="contato.html"><i class="uil uil-envelope"></i> Contato</a>
                </div>
            </div>
            <i class="uil uil-apps nav-menu-btn"></i>
        </div>
        <div class="scroll-indicator-container">
            <div class="scroll-indicator-bar"></div>
        </div>
    </header>

    <!--configuração do conteudo da pagina-->
    <main>
        <div>
            <picture>
                <source media="(max-width: 550px)" srcset="img/p.galeria/galeriamobile.png" />
                <source media="(max-width: 950px)" srcset="img/p.galeria/galeriatablet.png" />
                <img src="img/p.galeria/galeriadesktop.png" alt="" />
            </picture> 
        </div>
        <div class="img-container">
            <h1>Imagens Galeria</h1>

            <div class="imagem-container">
                <div class="image"><img src="img/p.galeria/1.jpg" alt=""></div>
                <div class="image"><img src="img/p.galeria/2.jpg" alt=""></div>
                <div class="image"><img src="img/p.galeria/3.jpg" alt=""></div>
                <div class="image"><img src="img/p.galeria/4.jpg" alt=""></div>
                <div class="image"><img src="img/p.galeria/5.jpg" alt=""></div>
                <div class="image"><img src="img/p.galeria/6.jpg" alt=""></div>
                <div class="image"><img src="img/p.galeria/7.jpg" alt=""></div>
                <div class="image"><img src="img/p.galeria/8.jpg" alt=""></div>
                <div class="image"><img src="img/p.galeria/9.jpg" alt=""></div>
                <div class="image"><img src="img/p.galeria/10.jpg" alt=""></div>
                <div class="image"><img src="img/p.galeria/11.jpg" alt=""></div>
                <div class="image"><img src="img/p.galeria/12.jpg" alt=""></div>
            </div>

            <div class="popup-img">
                <span>&times;</span>
                <img class="image" src="img/p.galeria/1.jpg" alt="">
            </div>
        </div>
    </main>    
    
    
    <!--configuração java da barra menu-->
    <script src="../js/menu.js"></script>

    <!--configuração java popup das imagens-->
    <script src="../js/popup.js"></script>

</body>
</html>
